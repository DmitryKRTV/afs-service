<div class="page-title">
  <h4>Категории</h4>
  <button class="waves-effect waves-light btn grey darken-1" routerLink="/categories/new">
    Добавить категорию
  </button>
</div>

<div *ngIf="categories$ | async as categories; else loader" class="row">
  <div class="col s12">
    <div *ngIf="categories.length !== 0; else empty" class="collection">
      <a
        *ngFor="let category of categories"
        [routerLink]="['/categories/new', category._id]"
        class="collection-item"
        >{{ category.name }}</a
      >
    </div>
    <ng-template #empty>
      <div class="center">Категорий не найдено</div>
    </ng-template>
  </div>
</div>

<ng-template #loader>
  <afs-loader></afs-loader>
</ng-template>
