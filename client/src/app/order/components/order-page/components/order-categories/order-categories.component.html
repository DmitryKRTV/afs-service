<ng-container *ngIf="categories$ | async as categories; else loader">
  <div *ngIf="categories.length !== 0; else empty" class="frow order-row">
    <div
      *ngFor="let category of categories"
      [routerLink]="['/order/', category._id]"
      class="card waves-effect pointer"
    >
      <div class="center">
        <img [src]="category.imageSrc" alt="Category" class="responsive-img order-img" />
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{ category.name }}</h5>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">Категорий не найдено</div>
  </ng-template>
</ng-container>

<ng-template #loader>
  <afs-loader></afs-loader>
</ng-template>
